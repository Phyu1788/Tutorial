<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript operations</title>
</head>
<body>
    <h1>
       Arithmetic, Assignment, Comparison, and Logical operations
    </h1>
    <script>
        let a = 10;
        let b = 3;

        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a % b);
        console.log(a ** b);

        let x = 10;

        x += 5;
        console.log("line 1",x);

        x -= 5;
        console.log("line 2",x);

        x *= 5;
        console.log("line 3",x);

        x /= 5;
        console.log("line 4",x);

        let m =10;
        let n ="10";

        console.log(m == n);
        console.log(m === n);
        console.log(m != n);
        console.log(m !== n);
        console.log(m > n);
        console.log(m <= n);

        let isLoggeddIn = true;
        let isAdmin = false;

        console.log(isLoggeddIn && isAdmin);
        console.log(isLoggeddIn || isAdmin);
        console.log(!isLoggeddIn);

    </script>
</body>
</html>
