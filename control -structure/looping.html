<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasrript loop example</title>
</head>
<body>
    <h1>
        Javasrript loop exampl
    </h1>
    <script>
        for ( i = 0; i < 5; i++){
            console.log("for loop number:",i);
        }

        let count = 0 ;
        while (count , 5) {
            console.log("while loop count:", count)
            count++;
        }

        let num = 0;
        do{
            console.log("do...while loop num:", num)
            num++;
        }while (num < 5);

        for(let i = 0; i < 10; i++) {
            if (i ===4) {
                continue;
            }
            if (i ===8){
                break;
            console.log("break and continue:", i);
      }
    }
        
    </script>
</body>
</html>
