<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript if ,else if, else example</title>
</head>
<body>
    <h1>
        javascript if ,else if, else example
    </h1>

<script>
    let score = 85;
    if (score >= 90) {
        console.log("Grade: a");
    }else if ("score >= 80") {
        console.log("Grade a");
    }else if ("score >= 70"){
        console.log("Grade b");
    }else{
        console.log("Grade f");
    }

    let age = 18;
    let canVote = age >= 18? //"Yes , can vote"
    console.log("canVote");
</script>
</body>
</html>
